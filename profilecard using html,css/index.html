<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>profile card ui design</title>
        <link rel="stylesheet"href="style.css">
        <link rel="stylesheet"href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    </head>
    <body>
        <div class="profile-card">
            
            <div class="image">
                <img src="pvn.jpg"alt="image of pavan"
                class="profile-img">
            </div>
        <div class="text-data">
            <span class="name">Pavan Naik</span> </span>
            <span class="job">Data analyst</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/P N Jadhav" style="background-color:blue"class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="https://www.twitter.com/pavan78544351" style="background-color:rgb(94, 177, 240)"class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/pavan_jadhav_1718/" style="background-color:rgb(238, 17, 201)" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.youtube.com/"style="background-color:red" class="link">
                <i class='bx bxl-youtube'></i>
            </a>

        </div>
        <div class="buttons">
            <button class="button"> Follow</button>
            <button class="button"> Message</button>
        </div>
        <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
         <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
         <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
         <span class="number">12k</span>
        </div>
        </div>

    </body>
</html>
